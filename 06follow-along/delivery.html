<!doctype html>
<html lang="en">

<head>
    <meta name="description" content="Get your next meal delivered by drone." />

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@200;500&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="delivery.css">

    <meta charset="UTF-8">
    <title>Drone Delivery Services LLC.</title>
</head>

<body>
    <!-- start the page header -->
    <header>
        <span>Drone Delivery </span>
    </header>

    <!-- start the page navigation -->
    <nav>
        <ul>
            <li><a href="index.html">About Us</a></li>
            <li class="active"><a href="delivery.html">Request a Delivery</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>

    <!-- start the page main -->
    <main>
        <h1>Request a Delivery</h1>
        <form method="get" class="myForm" action="thank-you-page.html">


            <fieldset>
                <legend>Customer Information</legend>
                <label>First name*<input type="text" name="fname" required></label>
                <label>Last name*<input type="text" name="lname" required></label>
                <label>Cell name*<input type="tel" name="phone" required placeholder="987-555-1234"></label>
            </fieldset>


            <fieldset>
                <legend>Delivery method</legend>
                <label><input type="radio" name="method" value="Drone">Drone Delivery (2hrs)</label>
                <label><input type="radio" name="method" value="Cycle">Motorcycle Delivery (4hrs)</label>
                <label><input type="radio" name="method" value="robot ">Robot Delivery (6hrs)</label>

            </fieldset>

            ,<fieldset>
                <legend>Delivery Option</legend>
                <label><input type="checkbox" name="porch" value="choosen">Front Porch</label>
                <label><input type="checkbox" name="deck" value="choosen">Back deck</label>
                <label><input type="checkbox" name="driveway" value="choosen">Driveway</label>
                <label><input type="checkbox" name="garage" value="choosen">Inside the Garage</label>

                <label>Preferred Delivery Time
                <select name="time">
                    <option value="none">Please Select</option>
                    <option value="morning">Between 7:00am and 11:00am</option>
                    <option value="noon">Between 11:00am and 2:00pm</option>
                    <option value="evening">between 2:00pm and 5:00pm </option>
                    <option value="night">Between 7:00pm and 8:00pm</option>
                </select>
                </label>
            </fieldset>

            <label>Comments
                <textarea name="comments"> Please add and special instructions here</textarea>
                </label>



            <input type="submit" value="Send Delivery Request">

        </form>
    </main>
    <!-- start the page footer -->
    <footer>
        <p>&copy;202X &bull; Drone Delivery Services &bull; <a href="mailto:zen@gmail.com">Email Us</a> </p>
    </footer>
</body>

</html>
